<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page HTML Site</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <div>
                <p class="eyebrow">Hashara's Blog</p>
                <h1 class="site-title">Minimal Blog CMS</h1>
            </div>
            <nav class="main-nav">
                <a href="#posts">Posts</a>
                <a href="#editor">New Post</a>
            </nav>
        </div>
    </header>

    <main class="container site-main">
        <div class="content">
            <section id="editor" class="panel">
                <div class="panel-head">
                    <div>
                        <p class="eyebrow">Create &amp; Edit</p>
                        <h2>Manage Posts</h2>
                    </div>
                    <div id="status" class="status-pill">Ready</div>
                </div>
                <form id="postForm" class="post-form">
                    <input type="hidden" id="postId" />
                    <label>
                        <span>Title</span>
                        <input type="text" id="title" placeholder="Enter title" required />
                    </label>
                    <label>
                        <span>Date</span>
                        <input type="date" id="date" required />
                    </label>
                    <label>
                        <span>Content</span>
                        <textarea id="content" rows="5" placeholder="Write your post..." required></textarea>
                    </label>
                    <div class="form-actions">
                        <button type="submit" class="btn primary">Save Post</button>
                        <button type="button" id="cancelEdit" class="btn ghost">Cancel</button>
                    </div>
                </form>
            </section>

            <section id="posts" class="posts">
                <!-- Posts will be injected by JavaScript -->
            </section>
        </div>

        <aside class="sidebar">
            <div class="widget">
                <h3>About Me</h3>
                <p>I'm a computer engineering student who writes about web development and projects.</p>
            </div>
            <div class="widget">
                <h3>Categories</h3>
                <ul>
                    <li>Web</li>
                    <li>Projects</li>
                    <li>Tutorials</li>
                </ul>
            </div>
        </aside>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2026 Hashara Vidusanka</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
